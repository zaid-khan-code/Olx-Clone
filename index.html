<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OLX Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://www.olx.com.pk/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/logo/favicon-16x16.png" />
    <link rel="manifest" href="Assets/logo/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="Assets/logo/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="Assets/logo/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="Assets/logo/android-chrome-512x512.png" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#">
            <svg height="20" viewBox="0 0 36.289 20.768" alt="Logo" class="svg">
                <path
                    d="M18.9 20.77V0h4.93v20.77zM0 10.39a8.56 8.56 0 1 1 8.56 8.56A8.56 8.56 0 0 1 0 10.4zm5.97-.01a2.6 2.6 0 1 0 2.6-2.6 2.6 2.6 0 0 0-2.6 2.6zm27 5.2l-1.88-1.87-1.87 1.88H25.9V12.3l1.9-1.9-1.9-1.89V5.18h3.27l1.92 1.92 1.93-1.92h3.27v3.33l-1.9 1.9 1.9 1.9v3.27z">
                </path>
            </svg>
            </a>
        </div>
    </header>

    <div class="auth-wrapper">
        <div class="auth-box">
            <h2>Create Your Account</h2>


            <form id="signupForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" class="nameElement" placeholder="Enter your name" required>
                </div>
            
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" class="emailElement" placeholder="your@email.com" required>
                </div>
            
                <div class="input-group">
                    <label>Phone</label>
                    <input type="tel" class="numberElement" placeholder="03XX-XXXXXXX" required>
                </div>
            
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="passwordElement" placeholder="••••••••" required>
                </div>
            
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" class="confirmPasswordElement" placeholder="••••••••" required>
                </div>
            
                <div class="checkbox-wrap">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to <a href="#">Terms</a> & <a href="#">Privacy</a></label>
                </div>
            
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="message" id="message"></div>
            <p class="auth-link">Already have account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>© 2023 OLX Pakistan</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
    <script src="./firebase.js" ></script>

    <script src="./scripts/signUp.js"></script>
</body>

</html>
