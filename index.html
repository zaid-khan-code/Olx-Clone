<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SellIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="./Assets/logo/Svg-logo/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./Assets/logo/Svg-logo/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./Assets/logo/Svg-logo/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./Assets/logo/Svg-logo/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./Assets/logo/Svg-logo/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./Assets/logo/Svg-logo/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./Assets/logo/Svg-logo/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./Assets/logo/Svg-logo/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/logo/Svg-logo/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./Assets/logo/Svg-logo/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/logo/Svg-logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./Assets/logo/Svg-logo/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/logo/Svg-logo/favicon-96x96.png">
    <link rel="manifest" href="./Assets/logo/Svg-logo/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="./Assets/SellIn/SeLLin.png" alt="Not Found" width="50px" height="50px">
            </a>
        </div>
    </header>

    <div class="auth-wrapper">
        <div class="auth-box">
            <h2>Create Your Account</h2>


            <form id="signupForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" class="nameElement" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" class="emailElement" placeholder="your@email.com" required>
                </div>

                <div class="input-group">
                    <label>Phone</label>
                    <input type="tel" class="numberElement" placeholder="03XX-XXXXXXX" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="passwordElement" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" class="confirmPasswordElement" placeholder="••••••••" required>
                </div>

                <div class="checkbox-wrap">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to <a href="#">Terms</a> & <a href="#">Privacy</a></label>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="message" id="message"></div>
            <p class="auth-link">Already have account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>© 2023 OLX Pakistan</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
    <script src="./firebase.js"></script>

    <script src="./scripts/signUp.js"></script>
</body>

</html>
