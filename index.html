<head>

</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="https://logos-world.net/wp-content/uploads/2022/04/OLX-Symbol.png" alt="OLX" height="40">
            </a>
        </div>
    </header>

    <div class="auth-wrapper">
        <div class="auth-box">
            <h2>Create Your Account</h2>

            <div class="social-buttons">
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>


            <form id="signupForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" class="nameElement" placeholder="Enter your name" required>
                </div>
            
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" class="emailElement" placeholder="your@email.com" required>
                </div>
            
                <div class="input-group">
                    <label>Phone</label>
                    <input type="tel" class="numberElement" placeholder="03XX-XXXXXXX" required>
                </div>
            
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="passwordElement" placeholder="••••••••" required>
                </div>
            
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" class="confirmPasswordElement" placeholder="••••••••" required>
                </div>
            
                <div class="checkbox-wrap">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to <a href="#">Terms</a> & <a href="#">Privacy</a></label>
                </div>
            
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="message" id="message"></div>
            <p class="auth-link">Already have account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>© 2023 OLX Pakistan</p>
    </footer>

</body>
