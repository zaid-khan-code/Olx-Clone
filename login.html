<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OLX Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/logo/favicon-16x16.png" />
    <link rel="manifest" href="Assets/logo/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="Assets/logo/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="Assets/logo/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="Assets/logo/android-chrome-512x512.png" />

    <link href="/dist/output.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="https://logos-world.net/wp-content/uploads/2022/04/OLX-Symbol.png" alt="OLX" height="40">
            </a>
        </div>
    </header>

    <div class="auth-wrapper">
        <div class="auth-box">
            <h2>Welcome Back</h2>

            <div class="social-buttons">
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" class="emailElement" placeholder="your@email.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="passwordElement" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <div id="message"></div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <p class="auth-link">New to OLX? <a href="./index.html">Sign up here</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>

    </script>
    <script src="./scripts/login.js"></script>
</body>

</html>
