<body class="" id="body">
    
    <div class="bg deAcvtive">
        <div class="addToCartBtn">
            <h1>Sell Your Product</h1>
            <label for="proName">
                <p>Product Name</p>
                <input type="text" name="proName" id="proName" placeholder="Product Name here">
            </label>
            <label for="proType">
                <p>Product Type</p>
                <select name="proType" id="proType">
                    <option value="selectOne" selected disabled style="display: none;">Please Select One</option>
                    <option value="laptop">Laptop</option>
                    <option value="laptopAccessories">Laptop Accessories</option>
                    <option value="mobile">Mobile</option>
                    <option value="mobileAccessories">Mobile Accessories</option>
                    <option value="vehicles">Cars</option>
                    <option value="motercycle">Bikes</option>
                    <option value="house">House & Plots & banglo</option>
                    <option value="furniture">furniture</option>
                </select>
            </label>
            <label for="proPrice">
                <p>Product Price</p>
                <input type="text" name="proPrice" id="proPrice" placeholder="Product Price here">
            </label>
            <label for="proImage">
                <p>Product Image</p>
                <input type="text" name="proImage" id="proImage" placeholder="Product Image url here">
            </label>
            <label for="proDetail">
                <p>Product details</p>
                <textarea name="proDetail" id="proDetail" placeholder="Product Details here"></textarea>
            </label>
            <label for="proLoca">
                <p>Product Location</p>
                <input type="text" name="proLoca" id="proLoc" placeholder="Product location here">
            </label>
            <div class="messasasa"></div>
            <button class="sell-button addYourProduct">Add your Product to Olx</button>
        </div>
    </div>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="./Assets/SellIn/SeLLin.png" alt="Not Found" width="50px" height="50px">
                </a>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search for cars, phones, etc..." class="search-input">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="sell-button sellBottun">
                <button class="bouutns">Sell Items </button>
            </div>

            <div class="header-actions">
                <a href="./login.html" class="login-link">Login</a>
                <a href="./index.html" class="signup-link">Sign Up</a>
                <button class="sell-button sasdaas">
                    <i class="fas fa-plus"></i> Log out
                </button>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="#">All Categories</a></li>
                <li><a href="#">Mobiles</a></li>

                <li><a href="#">Properties</a></li>
                <li><a href="#">Electronics</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section class="featured-section">
                <h3>Featured Ads</h3>

                <div class="ads-grid">


                </div>
            </section>
        </div>
    </main>

        <div class="container">
