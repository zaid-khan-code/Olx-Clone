<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Pakistan - Buy & Sell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/logo/favicon-16x16.png" />
    <link rel="manifest" href="Assets/logo/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="Assets/logo/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="Assets/logo/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="Assets/logo/android-chrome-512x512.png" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="" id="body">

    <div class="bg deAcvtive">
        <div class="addToCartBtn">
            <h1>Sell Your Product</h1>
            <label for="proName">
                <p>Product Name</p>
                <input type="text" name="proName" id="proName" placeholder="Product Name here">
            </label>
            <label for="proType">
                <p>Product Type</p>
                <select name="proType" id="proType">
                    <option value="selectOne" selected disabled style="display: none;">Please Select One</option>
                    <option value="laptop">Laptop</option>
                    <option value="laptopAccessories">Laptop Accessories</option>
                    <option value="mobile">Mobile</option>
                    <option value="mobileAccessories">Mobile Accessories</option>
                    <option value="vehicles">Cars</option>
                    <option value="motercycle">Bikes</option>
                    <option value="house">House & Plots & banglo</option>
                    <option value="furniture">furniture</option>
                </select>
            </label>
            <label for="proPrice">
                <p>Product Price</p>
                <input type="text" name="proPrice" id="proPrice" placeholder="Product Price here">
            </label>
            <label for="proImage">
                <p>Product Image</p>
                <input type="text" name="proImage" id="proImage" placeholder="Product Image url here">
            </label>
            <label for="proDetail">
                <p>Product details</p>
                <textarea name="proDetail" id="proDetail" placeholder="Product Details here"></textarea>
            </label>
            <label for="proLoca">
                <p>Product Location</p>
                <input type="text" name="proLoca" id="proLoc" placeholder="Product location here">
            </label>
            <div class="messasasa"></div>
            <button class="sell-button addYourProduct">Add your Product to Olx</button>
        </div>
    </div>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <svg height="20" viewBox="0 0 36.289 20.768" alt="Logo" class="_8113da19">
                        <path
                            d="M18.9 20.77V0h4.93v20.77zM0 10.39a8.56 8.56 0 1 1 8.56 8.56A8.56 8.56 0 0 1 0 10.4zm5.97-.01a2.6 2.6 0 1 0 2.6-2.6 2.6 2.6 0 0 0-2.6 2.6zm27 5.2l-1.88-1.87-1.87 1.88H25.9V12.3l1.9-1.9-1.9-1.89V5.18h3.27l1.92 1.92 1.93-1.92h3.27v3.33l-1.9 1.9 1.9 1.9v3.27z">
                        </path>
                    </svg>
                </a>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search for cars, phones, etc..." class="search-input">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="sell-button sellBottun">
                <button class="bouutns">Sell Items </button>
            </div>

            <div class="header-actions">
                <a href="./login.html" class="login-link">Login</a>
                <a href="./index.html" class="signup-link">Sign Up</a>
                <button class="sell-button" onclick="signOut()">
                    <i class="fas fa-plus"></i> Log out
                </button>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="#">All Categories</a></li>
                <li><a href="#">Mobiles</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="#">Bikes</a></li>
                <li><a href="#">Properties</a></li>
                <li><a href="#">Electronics</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section class="featured-section">
                <h3>Featured Ads</h3>

                <div class="ads-grid">


                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-col">
                    <h5>Categories</h5>
                    <ul>
                        <li><a href="#">Cars</a></li>
                        <li><a href="#">Properties</a></li>
                        <li><a href="#">Mobiles</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <h5>About</h5>
                    <ul>
                        <li><a href="#">About OLX</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-bottom">
                <p>&copy; 2023 OLX Pakistan. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
    <script src="./firebase.js"></script>


    <script src="./script.js"></script>
</body>

</html>
