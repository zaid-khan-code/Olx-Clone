<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up - OLX Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add favicon -->
    <link rel="icon" href="https://www.olx.com.pk/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="simple-header">
        <div class="logo">
            <a href="index.html"><img src="https://logos-world.net/wp-content/uploads/2022/04/OLX-Symbol.png"
                    alt="OLX Logo"></a>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <h1>Create an Account</h1>
            <div class="auth-options">
                <button class="auth-option">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="auth-option">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
            </div>

            <div class="separator">
                <span>OR</span>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                            Policy</a></label>
                </div>
                <button type="submit" class="auth-submit">Create Account</button>
            </form>

            <div class="auth-switch">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <footer class="simple-footer">
        <div class="footer-bottom">
            <p>&copy; 2023 OLX Pakistan - All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
